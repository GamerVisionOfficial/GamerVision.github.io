<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1 style="font-family: 'Antonio', sans-serif; font-weight: 300;"></h1>
            <button onclick="goToWebsite()">Home</button>
        </div>
    </div>

    <script>
        function goToWebsite() {
            // Replace 'https://example.com' with the URL you want to redirect to
            window.location.href = 'https://sites.google.com/view/gamervision/home';
        }
    </script>
</body>
</html>
